<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students info</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">

<body>
  <header>
    <h1>ASAC</h1>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </header>
  <hr>
  <main>
    <form id="form" action="">
      <fieldset>
        <label for="email">Student Email:</label>
        <input type="text" class="text" name="email" value=""><br><br>
        <label for="mobil">Student mobil number:</label>
        <input type="number" class="text" name="mobil" value=""><br><br>
        <label for="tuition">Tuition:</label>
        <select class="text" name="tuition" value="">
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
          <br /><br />
          <input id="sub" type="submit" value="Submit">
          <br>
      </fieldset>
    </form>
    <div id="tableCon">
    <table id="table">
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobil</th>
        <th>Age</th>
        <th>Tuition</th>
      </tr>
    </table></div>
  
  </main>
  <footer>
  
    <p>&copy;All rights receved ASAC 2021</p>
